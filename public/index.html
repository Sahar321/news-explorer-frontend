  <style>
    .loading-app__text {

      font-size: 30px;
      color: #28b3ff;
      font-family: Verdana;
      font-weight: 700;
      position: relative;
      left: -24px;
    }




    .loading-app__container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2f3640;
      z-index: 1000;
    }

    .loading-app__image {
      animation: heartbeat1 4s infinite;
      border-radius: 23px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }


    .loading-app__text-container {
      width: 100%;
      display: flex;
      align-content: center;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .loading-app__small-loading {
      width: 100px;
      height: 100px;
    }

    .content {
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    .content h2 {
      position: absolute;
      color: #fff;
      transform: unset;
      margin: 0;
      padding: 0;
      font-size: 75px;
      font-family: arial;
    }

    .content h2:nth-child(1) {
      color: transparent;
      -webkit-text-stroke: 2px #fff;
      animation: heartbeat2 4s infinite;
    }

    .content h2:nth-child(2) {

      animation: animate 4s ease-in-out infinite, heartbeat2 4s infinite, blueColorChange 10s infinite;
    }

    @keyframes animate {

      0%,
      100% {
        clip-path: polygon(0% 45%,
            16% 44%,
            33% 50%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100% 100%,
            0% 100%);
      }

      50% {
        clip-path: polygon(0% 60%,
            15% 65%,
            34% 66%,
            51% 62%,
            67% 50%,
            84% 45%,
            100% 46%,
            100% 100%,
            0% 100%);
      }
    }


    @keyframes heartbeat1 {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.01);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes heartbeat2 {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);

      }

      100% {
        transform: scale(1);

      }
    }

    @keyframes blueColorChange {

      0%,
      100% {
        -webkit-text-stroke: 2px #fff;
        color: #1b4687;
        /* Level 1: Pure blue */
      }

      10% {
        color: #2347ac;
      }

      20% {
        color: #0088FF;
      }

      30% {
        color: #00BBFF;
      }

      40% {
        color: #00DDFF;
      }

      50% {
        color: #3675b0;
      }

      60% {
        color: #327190;
      }

      70% {
        color: #4977a6;
      }

      80% {
        color: #4d7eb2;
      }

      90% {
        color: #27637e;

      }
    }
  </style>
