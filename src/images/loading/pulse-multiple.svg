<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <style>
    .spinner {
      animation: spinner 1.6s cubic-bezier(0.52, .6, .25, .99) infinite;
      fill: #2b3d6b;
      /* Set the fill color to red */
    }

    .spinner:nth-child(2) {
      animation-delay: .2s;
      fill: #1847be;
    }

    .spinner:nth-child(3) {
      animation-delay: .4s;
      fill: #0548f2;
    }

    @keyframes spinner {
      0% {
        r: 0;
        opacity: 1;
      }

      75%,
      100% {
        r: 11px;
        opacity: 0;
      }
    }

  </style>
  <circle class="spinner" cx="20" cy="20" r="0" />
  <circle class="spinner" cx="20" cy="20" r="0" />
  <circle class="spinner" cx="20" cy="20" r="0" />
</svg>